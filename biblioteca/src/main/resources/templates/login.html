<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.titulo}">Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav>
    <a href="/" th:text="#{nav.inicio}">Inicio</a>
        <span style="margin-left: 1rem;">
        <!-- Selector de idioma -->
        <a th:href="@{/login(lang='es')}">ES</a> |
        <a th:href="@{/login(lang='en')}">EN</a>
    </span>
</nav>
<main>
    <h1 th:text="#{login.titulo}">Iniciar Sesi칩n</h1>

    <div th:if="${param.error}" style="color: red; margin-bottom: 1rem;" th:text="#{login.error}">
        Usuario o contrase침a incorrectos
    </div>

    <div th:if="${param.logout}" style="color: green; margin-bottom: 1rem;" th:text="#{login.logout}">
        Sesi칩n cerrada correctamente
    </div>

    <div th:if="${mensaje}" class="mensaje-exito" th:text="#{__${mensaje}__}"></div>

    <form th:action="@{/login}" method="post">
        <label th:text="#{login.email}">Email:</label>
        <input type="email" name="username" required>

        <label th:text="#{login.password}">Contrase침a:</label>
        <input type="password" name="password" required>

        <button type="submit" th:text="#{login.entrar}">Entrar</button>
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
