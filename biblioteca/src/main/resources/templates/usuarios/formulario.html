<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id == null} ? #{usuarios.nuevo} : #{usuarios.editar}">Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="${usuario.id == null} ? #{usuarios.nuevo} : #{usuarios.editar}"></h1>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}">

        <label th:text="#{usuarios.nombre}">Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label th:text="#{usuarios.email}">Email:</label>
        <input type="email" th:field="*{email}" required>

        <label th:text="#{usuarios.password}">Contrase√±a:</label>
        <input type="password" th:field="*{password}" th:required="${usuario.id == null}">

        <label th:text="#{usuarios.rol}">Rol:</label>
        <select th:field="*{rol}" required>
            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
        </select>

        <button type="submit" th:text="#{usuarios.btn.guardar}">Guardar</button>
        <a href="/usuarios" th:text="#{usuarios.btn.cancelar}">Cancelar</a>
    </form>
</main>
</body>
</html>
