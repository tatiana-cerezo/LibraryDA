<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{libros.titulo}">Libros</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="#{libros.titulo}">Listado de Libros</h1>

    <div th:if="${mensaje}" class="mensaje-exito" th:text="#{__${mensaje}__}"></div>
    <div th:if="${error}" class="mensaje-error" th:text="#{__${error}__}"></div>

    <!-- Mostrar solo si el usuario está autenticado -->
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/libros/nuevo}" th:text="#{libros.nuevo}">Nuevo Libro</a>

    <form th:action="@{/libros/buscar}" method="get">
        <input type="text" name="titulo" th:placeholder="#{libros.buscar}">
        <button type="submit" th:text="#{libros.btn.buscar}">Buscar</button>
    </form>

    <table>
        <thead>
        <tr>
            <th th:text="#{libros.id}">ID</th>
            <th th:text="#{libros.titulo.campo}">Título</th>
            <th th:text="#{libros.autor}">Autor</th>
            <th th:text="#{libros.categoria}">Categoría</th>
            <th th:text="#{libros.copias}">Copias</th>
            <th sec:authorize="hasRole('ADMIN')" th:text="#{libros.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.categoria}"></td>
            <td th:text="${libro.copias}"></td>
            <!-- Mostrar solo si el usuario está autenticado -->
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/libros/editar/{id}(id=${libro.id})}" th:text="#{libros.btn.editar}">Editar</a>
                <a th:if="${puedeEliminarse[libro.id]}" th:href="@{/libros/eliminar/{id}(id=${libro.id})}" th:text="#{libros.btn.eliminar}" onclick="return confirm('¿Eliminar?')">Eliminar</a>
                <span th:unless="${puedeEliminarse[libro.id]}" class="btn-deshabilitado" th:text="#{libros.btn.eliminar}">Eliminar</span>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
