<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{index.titulo}">Biblioteca</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="#{index.titulo}">Sistema de Gestión de Biblioteca</h1>
    <p th:text="#{index.bienvenida}">Bienvenido al sistema de gestión de biblioteca.</p>
    <!-- Mostrar solo si el usuario está autenticado -->
    <p sec:authorize="isAuthenticated()">
        <span th:text="#{index.usuario}">Usuario</span>: <span sec:authentication="name"></span>
    </p>
    <div sec:authorize="hasRole('USER')">
        <h2 th:text="#{prestamos.activos}">Préstamos Activos</h2>
        <div th:replace="~{fragments/prestamos-activos-vencidos :: tabla-activos}"></div>
    </div>
</main>
<div th:replace="~{fragments/cookies :: cookies}"></div>
<script th:replace="~{fragments/cookies :: cookies-script}"></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
