<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{prestamos.titulo}">Préstamos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="#{prestamos.titulo}">Listado de Préstamos</h1>

    <div th:if="${mensaje}" class="mensaje-exito" th:text="#{__${mensaje}__}"></div>
    <div th:if="${error}" class="mensaje-error" th:text="#{__${error}__}"></div>

    <a th:href="@{/prestamos/nuevo}" th:text="#{prestamos.nuevo}">Nuevo Préstamo</a>

    <h2 th:text="#{prestamos.activos}">Préstamos Activos o Vencidos</h2>
    <div th:replace="~{fragments/prestamos-activos-vencidos :: tabla-activos}"></div>

    <h2 th:text="#{prestamos.devueltos}">Préstamos Devueltos</h2>
    <table th:if="${!#lists.isEmpty(prestamosDevueltos)}">
        <thead>
        <tr>
            <th th:text="#{prestamos.id}">ID</th>
            <th th:text="#{prestamos.libro}">Libro</th>
            <th th:text="#{prestamos.usuario}">Usuario</th>
            <th th:text="#{prestamos.fecha.prestamo}">Fecha Préstamo</th>
            <th th:text="#{prestamos.fecha.devolucion}">Fecha Devolución</th>
            <th th:text="#{prestamos.estado}">Estado</th>
            <th sec:authorize="hasRole('ADMIN')" th:text="#{prestamos.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prestamo : ${prestamosDevueltos}">
            <td th:text="${prestamo.id}"></td>
            <td th:text="${prestamo.libro.titulo}"></td>
            <td th:text="${prestamo.usuario.nombre}"></td>
            <td th:text="${prestamo.fechaPrestamo}"></td>
            <td th:text="${prestamo.fechaDevolucion}"></td>
            <td th:text="${prestamo.estado}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/prestamos/eliminar/{id}(id=${prestamo.id})}" th:text="#{prestamos.btn.eliminar}" onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(prestamosDevueltos)}" th:text="#{prestamos.sin.devueltos}">No hay préstamos devueltos.</p>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
