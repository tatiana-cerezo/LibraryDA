<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{prestamos.nuevo}">Nuevo Préstamo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="#{prestamos.nuevo}">Nuevo Préstamo</h1>

    <div th:if="${#lists.isEmpty(libros)}" style="color: orange; margin-bottom: 1rem;">
        <p th:text="#{prestamos.sin.libros}">No hay libros disponibles.</p>
        <a href="/prestamos" th:text="#{prestamos.btn.cancelar}">Volver</a>
    </div>

    <form th:unless="${#lists.isEmpty(libros)}" th:action="@{/prestamos/guardar}" method="post">

        <label th:text="#{prestamos.libro}">Libro:</label>
        <select name="libroId" required>
            <option value="" th:text="#{prestamos.seleccionar.libro}">Seleccionar libro</option>
            <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
        </select>

        <th:block th:if="${esAdmin}">
            <label th:text="#{prestamos.usuario}">Usuario:</label>
            <select name="usuarioId" required>
                <option value="" th:text="#{prestamos.seleccionar.usuario}">Seleccionar usuario</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
            </select>
        </th:block>

        <th:block th:unless="${esAdmin}">
            <label th:text="#{prestamos.usuario}">Usuario:</label>
            <input type="text" th:value="${usuarioActual.nombre}" disabled>
        </th:block>

        <label th:text="#{prestamos.dias}">Días de préstamo:</label>
        <input type="number" name="diasPrestamo" value="14" required min="1">

        <button type="submit" th:text="#{prestamos.btn.guardar}">Guardar</button>
        <a href="/prestamos" th:text="#{prestamos.btn.cancelar}">Cancelar</a>
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
