<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{prestamos.nuevo}">Nuevo Préstamo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <h1 th:text="#{prestamos.nuevo}">Nuevo Préstamo</h1>

    <div th:if="${libroSeleccionado == null}">
        <div th:if="${!hayLibrosDisponibles}" style="color: orange; margin-bottom: 1rem;">
            <p th:text="#{prestamos.sin.libros}">No hay libros disponibles.</p>
        </div>

        <div th:if="${hayLibrosDisponibles}">
            <label th:text="#{prestamos.libro}">Libro:</label>
            <form th:action="@{/prestamos/nuevo}" method="get">
                <input type="text" name="titulo" placeholder="Buscar libro">
                <button type="submit" th:text="#{libros.btn.buscar}">Buscar</button>
            </form>

            <div th:if="${busquedaRealizada}" class="resultados-busqueda">
                <p th:text="#{prestamos.busqueda} + '' + ${tituloBuscado} + '. Hemos encontrado los siguientes resultados:'"></p>
                <p th:if="${#lists.isEmpty(libros)}" th:text="#{prestamos.sin.resultados}">No se encontraron resultados.</p>
                <ul th:unless="${#lists.isEmpty(libros)}" class="lista-libros">
                    <li th:each="libro : ${libros}">
                        <a th:href="@{/prestamos/nuevo(libroId=${libro.id})}" th:text="${libro.titulo}" class="libro-item"></a>
                    </li>
                </ul>
            </div>
        </div>

        <a href="/prestamos" th:text="#{prestamos.btn.cancelar}">Cancelar</a>
    </div>


    <!-- Mostrar solo si hay libro seleccionado -->
    <form th:if="${libroSeleccionado != null}" th:action="@{/prestamos/guardar}" method="post">

        <p>
            Libro seleccionado:
            <strong th:text="${libroSeleccionado.titulo}"></strong>
        </p>

        <input type="hidden" name="libroId" th:value="${libroSeleccionado.id}">

        <!-- Mostrar solo si es ADMIN -->
        <th:block th:if="${esAdmin}">
            <label th:text="#{prestamos.usuario}">Usuario:</label>
            <select name="usuarioId" required>
                <option value="" th:text="#{prestamos.seleccionar.usuario}">Seleccionar usuario</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
            </select>
        </th:block>

        <!-- Mostrar solo si es USER -->
        <th:block th:unless="${esAdmin}">
            <label th:text="#{prestamos.usuario}">Usuario:</label>
            <input type="text" th:value="${usuarioActual.nombre}" disabled>
        </th:block>

        <label th:text="#{prestamos.dias}">Días de préstamo:</label>
        <input type="number" name="diasPrestamo" value="14" required min="1">

        <button type="submit" th:text="#{prestamos.btn.guardar}">Guardar</button>
        <a href="/prestamos" th:text="#{prestamos.btn.cancelar}">Cancelar</a>
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
